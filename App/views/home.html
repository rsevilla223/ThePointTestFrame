<md-content>

    <div>
        {{carouselContent.components[0].carouselData}}
    </div>

    <div ng-repeat="image in images">
        <img data-lazy="{{image}}">
    </div>

    <ul>
        <li>
            {{navElements.title}} has children:
            <ul>
                <li ng-repeat="child in navElements.children">
                    {{child.title}} has grand-children:
                        <ul>
                            <li ng-repeat="gch in child.children">{{gch.title}}</li>
                        </ul>
                </li>
            </ul>
        </li>
    </ul>


    <h2>Angular.js JSON Fetching Example </h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Path</th>
            <th>Children</th>
        </tr>
        <tr ng-repeat="elements in navElements">
            <td>{{navElements.title}}</td>
            <td>{{navElements.path}}</td>
            <td>{{navElements.children}}</td>
        </tr>
    </table>


</div>

                <img src="{{image}}">

</md-content>
